{% extends "mainapp/products.html" %}
{% load static %}

{% block content %}
    <div class="details">
        <div class="links clearfix">
            {% include "mainapp/includes/include__categories_menu.html" %}
        </div>

        <div class="products_list">
            <div class="title clearfix">
                <h2>Категория: "{{ category.name|title }}"</h2>
            </div>
            <div class="category-products clearfix">
                {% for product in products %}
                    <div class="block">
                        <a href="{% if user.is_authenticated %}{% url 'basket:add' product.pk %}
                        {% else %}{% url 'auth:login' %}{% endif %}">
                            <img src="{{ media_url }}{{ product.image }}" alt="{{ product.short_desc }}">
                            <div class="text">
                                <img src="{% static 'img/icon-hover.png' %}" alt="hover">
                                <h4>{{ product.name }}</h4>
                                <p>{{ product.description }} </p>
                            </div>
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <div class="clr"></div>

{% endblock content %}
