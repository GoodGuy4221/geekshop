<ul class="links-menu">
    <li>
        <a class="{% if request.resolver_match.kwargs.pk == 0 %}active{% endif %}"
           href="{% url 'products:category' pk=0 %}">все</a>
    </li>
    {% for link in links_menu %}
        <li>
            <a class="{% if request.resolver_match.kwargs.pk == link.pk %}active{% endif %}"
               href="{% url 'products:category' link.pk %}">
                {{ link.name }}
            </a>
        </li>
    {% endfor %}
</ul>
