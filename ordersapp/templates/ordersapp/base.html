{% load static %}

<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% block icon %}
        <link rel="icon" href="{% static 'images/favicon.svg' %}">
    {% endblock icon %}

    {% block css %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'fonts/font-awesome/css/font-awesome.min.css' %}">
    {% endblock css %}

    {% block js %}
        <!-- Bootstrap section -->
        <script defer src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
        <script defer src="{% static 'js/popper.min.js' %}"></script>
        <script defer src="{% static 'js/bootstrap.min.js' %}"></script>
        <script defer>
            // Enable tooltips everywhere
            //   https://getbootstrap.com/docs/4.4/components/tooltips/#example-enable-tooltips-everywhere
            $(function () {
                $('[data-toggle="tooltip"]').tooltip()
            })
        </script>
        <!-- jQuery formset section -->
        <script defer src="{% static 'js/jquery.formset.js' %}"></script>
        <!-- GeekShop section -->
        <script defer src="{% static 'js/orders_scripts.js' %}"></script>
    {% endblock js %}

    <title>
        {% block title %}
            {{ "Кабинет заказов"|capfirst }}
        {% endblock title %}
    </title>

</head>

<body>
<div class="container">
    {% block content %}
    {% endblock content %}
</div>
</body>
</html>
